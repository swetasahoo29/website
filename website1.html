<!DOCTYPE html>
<html>
<head>
	<title>Graphical User Images</title>
</head>
<h1>Graphical User Images</h1>
<body style="background-color: #A9A9A9">
	   <h2> SVG Circle Image</h2>
       <svg width="900" height="900"> 
         <g>
            <text x="0" y="15" fill="green" ></text>
            <circle cx="150" cy="150" r="150"
            style="fill:rgb(0,128,0);stroke-width:5;
            stroke:rgb(0,0,0);stroke-opacity:0.2;opacity:0.7"> </circle>
         </g>
       </svg>

      <h2> SVG Rectangle Image</h2>
      <svg viewBox="0 0 220 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="80" height="50" style="fill:red;stroke-width:5;
            stroke:rgb(0,0,0);stroke-opacity:0.2;opacity:0.7" />  
</svg>

<h2> SVG Path Image</h2>
<svg width="1000px" height="1000px" viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg">
  
  <line x1="40" y1="20" x2="80" y2="20" style="stroke: black;"/>
</svg>

<h2> SVG Eclipse Image</h2>
<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <ellipse cx="40" cy="20" rx="40" ry="20" style="fill:#FFFF00;stroke-width:5;stroke:rgb(0,0,0);stroke-opacity:0.2;opacity:0.7" />
</svg>

 <h2> SVG Polygon Image</h2> 
<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <polygon points="0,100 50,25 50,75 100,0" style="fill:#0000FF;stroke-width:5;stroke:rgb(0,0,0);stroke-opacity:0.2;opacity:0.7"/>
</svg>

</body>
</html>
